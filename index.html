<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <section class="m-header">
            <div class="user-logo">
                <img src="./img/icon-5359553_640.webp" alt="user logo">
            </div>
        </section>
            <div >
                <form class="f-flex">
                    <label>Email<span class="text-danger">*</span><input type="text" placeholder="Email"></label>
                    <label>Password<span class="text-danger">*</span><input type="password" placeholder="Password"></label>
                    <span class="show-password-label"><input type="checkbox" class="show-password">Show Password</span>
                    <button>LOG IN</button>
                    <div class="forgot-pass"><a href="">forgot password?</a></div>
                </form>
            </div>
    </div>
</body>
</html>
